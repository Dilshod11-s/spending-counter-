<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/frontend/CSS/styles.css" />
  <title>Spendings Counter</title>
</head>
<body>
  <div class="container">
    <h1>Spendings Counter</h1>

    <div class="section">
      <h2>Expenses</h2>
      <form class="expense-form">
        <div class="input-group">
          <label for="description">Description</label>
          <input  type="text" name="description" id="description" placeholder="e.g. Rent" required />
        </div>
        <div class="input-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select category</option>
          </select>
          <input type="hidden" name="id" id="id">
        </div>
        <div class="input-group">
          <label for="price">Amount (SUM)</label>
          <input type="number" id="price" name="price" placeholder="e.g. 50000" required />
        </div>
        <div class="button-group">
          <button type="submit">Add Expense</button>
        </div>
      </form>
    </div>

    <div class="table-container">
      <h2>Transaction History</h2>
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="transaction-history">
          <tr class="transaction hidden">
            <td class="description"></td>
            <td class="category"></td>
            <td class="amount"></td>
            <td 
            ><button class="edit">✏️</button>
            <button class="delete">X</button>
            
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="summary">
      <h2>Budget Summary</h2>
    
      <p>Total Expenses: UZS <span id="total-expenses">0</span></p>
      <p>Balance: UZS <span id="balance">0</span></p>
    </div>
  </div>

  <script src="/frontend/JS/script.js"></script>
</body>
</html>
